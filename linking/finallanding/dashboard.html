    <h1>Personal Finance Dashboard</h1>
</header>
<main>


  <div class="card">
    <h3>Income</h3>
    <p id="income">$0.00</p>
    <input type="number" id="income-input" placeholder="Enter Income" />
    <button id="update-income">Update Income</button>
</div>
<div class="card">
    <h3>Net Worth</h3>
    <p id="net-worth">$0.00</p>
    <input type="number" id="net-worth-input" placeholder="Enter Net Worth" />
    <button id="update-net-worth">Update Net Worth</button>
</div>


    <div class="card">
        <h3>Expenses</h3>
        <p id="expenses">$0.00</p>
    </div>
    <div class="card">
        <h3>Savings</h3>
        <p id="savings">$0.00</p>
    </div>
    <div class="container3">
      <h1>Expense Tracker</h1>
      <form id="expense-form">
          <input type="text" id="expense-name" placeholder="Expense Name" required />
          <input type="number" id="expense-amount" placeholder="Amount" required />
          <select id="expense-category" required>
              <option value="" disabled selected>Select Category</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
          </select>
          <input type="date" id="expense-date" required />
          <button type="submit">Add Expense</button>
      </form>
      <div class="expense-table">
          <table>
              <thead>
                  <tr>
                      <th>Expense Name</th>
                      <th>Amount</th>
                      <th>Category</th>
                      <th>Date</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody id="expense-list"></tbody>
          </table>
          <div class="total-amount">
              <strong>Total:</strong> $<span id="total-amount">0</span>
          </div>
      </div>
      <div class="filter">
          <label for="filter-category">Filter by Category:</label>
          <select id="filter-category">
              <option value="All">All</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Other">Other</option>
          </select>
      </div>
    </div>
